<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="mainHeader">
            <h1>WEATHER APPLICATION</h1>
        </div>
        <div class="center">
            <div class="contain">
                <div class="header">
                    <h1>Weather</h1>
                </div>
                <div class="body">
                    <div class="bodyI">
                        <div class="info">
                            <h2>User denied Geolocation</h2>
                        </div>
                        <div class="imgCont">
                            <img src="/icons/unknown.png" alt="weather" class="weatherIcon">
                        </div>
                        <div style="display: flex;justify-content: center;">
                            <div class="temperature">
                                <span class="temp">-<sup>O</sup></span><span class="tempM">c</span>
                            </div>
                        </div>
                        <h2 class="description">-</h2>
                        <h2 class="location">-</h2>
                    </div>
                    <div style="display:flex; justify-content:center;">
                    <div class="another">
                        <div class="test">
                            <h2>TRY ANOTHER METHOD</h2>
                            <div class="choices">
                                <button class="ok">Ok</button>
                                <button class="cancel">cancel</button>
                            </div>
                        </div>
                        <div class="input">
                            <form class="form">
                                <input type="text" placeholder="enter country or state" class="countryI" maxlength="20" required>
                                <input type="submit" value="Send" class="send">
                            </form>
                        </div>
                    </div>
                </div>
                </div>
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="weather.js"></script>
</html>
